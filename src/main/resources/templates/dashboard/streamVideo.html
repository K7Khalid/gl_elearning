<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<div th:replace="fragments/general.html :: head"></div>

<body>

	<div id="page">

		<div th:replace="fragments/general.html :: header"></div>
		<!-- /header -->


		<main>
		<section id="hero_in" class="contacts">
			<div class="wrapper">
				<div class="container">
					<h1 class="fadeInUp">
						<span></span>Cours en Live
					</h1>
				</div>
			</div>
		</section>
		<!--/hero_in-->

		<div class="container margin_60_35">
			<div class="main_title_2">
				<span><em></em></span>
				<h2 th:text="${streaming.title}">Video Title</h2>
				<p th:text="${streaming.module.title}">Video Time</p>
				<SPAN th:text="${streaming.TimeStarted}"></SPAN>
			</div>
		</div>
		<!-- /container -->

		<div class="bg_color_1">
			<div class="container margin_120_95">
				<div class="embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item"
						th:src="|https://www.youtube.com/embed/${streaming.url}?autoplay=1&mute=1|"
						allowfullscreen></iframe>
				</div>
				<hr>
				<section id="comments">

					<h2 th:if="${#lists.isEmpty(comments)}">Aucun commentaire ..</h2>
					<h2 th:unless="${#lists.isEmpty(comments)}">Commentaires</h2>
					<br />
					<div class="reviews-container">
						<div th:each="comment: ${comments}" class="review-box clearfix">
							<figure class="rev-thumb">
								<img
									th:src="@{${'https://via.placeholder.com/150/212529/fff?text='+#strings.substring(comment.member.firstName,0,1)}}"
									alt="">
							</figure>
							<div class="rev-content">
								<div class="rev-info">[[${comment.member}]] â€“
									[[${comment.date}]]:</div>
								<div class="rev-text">
									<p th:text="${comment.content}"></p>
								</div>
							</div>
						</div>
						<!-- /review-box -->

					</div>
					<!-- /review-container -->
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<form th:action="@{/stream/{id}/addComment(id=${streaming.id})}">
								<span class="input"> <textarea name="content" class="input_field"
										id="content"  style="height: 150px;"></textarea> <label class="input_label">
										<span class="input__label-content">Ajouter Un
											Commentaire</span>
								</label>
								</span>
								<p>
									<input type="submit" value="Ajouter" class="btn_1 ">
								</p>
							</form>
						</div>
					</div>
				</section>


			</div>
			<!-- /container -->
		</div>
		<!-- /bg_color_1 --> </main>
		<!--/main-->

		<div th:replace="fragments/general.html :: footer"></div>
		<!--/footer-->

	</div>
	<!-- page -->
	
	<script type="text/javascript">
		
	</script>

	<!-- COMMON SCRIPTS -->
	<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
	<script th:src="@{/js/common_scripts.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/assets/validate.js}"></script>

	<!-- SPECIFIC SCRIPTS -->
	<script type="text/javascript" th:src="@{/js/mapmarker.jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/mapmarker_func.jquery.js}"></script>
</body>
</html>
