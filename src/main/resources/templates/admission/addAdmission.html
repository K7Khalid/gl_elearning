<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<div th:replace="fragments/general.html :: head"></div>


<body id="admission_bg">

	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->

	<div id="form_container" class="clearfix">
		<figure>
			<a th:href="@{/}"><img src="img/logo.png" width="149"
				height="42" data-retina="true" alt=""></a>
		</figure>
		<div id="wizard_container">
			<div id="top-wizard">
				<div id="progressbar"></div>
			</div>
			<!-- /top-wizard -->
			<!-- ******************************************************************************************************** -->
			<form th:action="@{/saveAdmission}" method="post">

				<!-- Leave for security protection, read docs for details -->
				<div id="middle-wizard">


					<div class="step">
						<h3 class="main_question">
							<strong>Entrez plus de details</strong>
						</h3>
						<div class="form-group">
							<input type="text" readonly="readonly" name="email" class="form-control required"
								placeholder="email" th:value="${member.email}" />
						</div>
						<div class="form-group select">
							<div class="styled-select">
								<select class="required" name="domaine" id="education_apply"
									th:value="${admission.domaine}">
									<option value="" selected="">choisissez votre domaine
									</option>
									<option value="sciences et technologiesl">sciences et
										technologies</option>
									<option value="Lettres modernes">Lettres modernes</option>
									<option value="sciences humaines et sociales">
										sciences humaines et sociales</option>
									<option value="droit et sciences politiques">droit et
										sciences politiques</option>
									<option value="économie et gestion">économie et
										gestion</option>
								</select>
							</div>
						</div>
						<div class="form-group add_top_30">
							<textarea name="motivation" class="form-control required"
								style="height: 120px;"
								placeholder="vos motivations pour enseigner...?"
								th:value="${admission.domaine}"></textarea>
						</div>
					</div>
				</div>
				<!-- /middle-wizard -->
				<div id="bottom-wizard">

					<p>
						<button type="submit" onclick="myFunction()" class="btn_1 medium">Envoyer</button>
					</p>
					<script>
						function myFunction() {
							alert("votre demande sera envoyee dans quelques instant");
						}
					</script>
				</div>
				<!-- /bottom-wizard -->
			</form>
			<!-- ****************************************************************************************************** -->
		</div>
		<!-- /Wizard container -->
	</div>
	<!-- /Form_container -->

	

	<!-- COMMON SCRIPTS -->
	<script th:src="@{js/jquery-2.2.4.min.js}"></script>
	<script th:src="@{js/common_scripts.js}"></script>
	<script th:src="@{js/main_admission.js}"></script>
	<script th:src="@{assets/validate.js}"></script>

	<!-- SPECIFIC SCRIPTS -->
	<script th:src="@{js/jquery-ui-1.8.22.min.js}"></script>
	<script th:src="@{js/jquery.wizard.js}"></script>
	<script th:src="@{js/jquery.validate.js}"></script>
	<script th:src="@{js/admission_func.js}"></script>
	
	

</body>
</html>
